[package]
name = "bevy_sdf"
version = "1.0.0"
edition = "2024"

[dependencies]
bevy = { version = "0.16", default-features = false, features = [
    "bevy_core_pipeline",
    "bevy_pbr",
    "bevy_picking",
    "bevy_render",
    "bevy_remote",
    "bevy_scene",
    "bevy_state",
    "bevy_text",
    "bevy_ui",
    "bevy_ui_picking_backend",
    "bevy_window",
    "bevy_winit",
    "custom_cursor",
    "default_font",
    "hdr",
    "multi_threaded",
    "png",
]}
log = { version = "0.4", features = ["max_level_debug", "release_max_level_warn"] }

